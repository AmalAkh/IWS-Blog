<link rel="stylesheet" href="css/cmsStyle.css"/>

<script>
function funcBefore(){
$("#title").html("Загрузка...");
}
function funcSuccess(data){
if(data == "Error"){
  $("#title").html("Неверные данные");
}else{
  document.location.href="index.html";
}
}

$(document).ready(function(){
$("#enterBut").bind("click", function(){
  $.ajax({
    url:"Controllers/autoController/auto.php",
    type:"POST",
    data:({query:"CheckPass", pass:$("#passText").val(), login:$("#loginText").val()}),
    dataType:"html",
    beforeSend: funcBefore,
    success:funcSuccess
  });
});

});
</script>

<body style="background:#DCDCDC;">
<style>
#enterBlock{
  background:white;
  padding:50px;
  height:400px;

  color:black;
  font-size:180%;
}

<div class="container" id="enterBlock">
<h2 id="wordEnter" align="center">Войти </h2>
<input   id="loginText" style="margin-bottom:0px;" placeholder="Логин"  />
<input  id="passText" placeholder="Пароль" type="password" />

<p align="center" ><button id="enterBut" class="waves-effect waves-light btn" style="width:100%; padding:2px; background:#1E90FF;">Войти</button></p>
<h5 style="color:black;" id="title"></h5>
</div>
